<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Nahm Restaurant Order App</title>
</head>

<body>
    <div class="fixed-top bg-light py-2">
        <div class="container">
            <h1 class="text-center m-0">Nahm Restaurant Order App</h1>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" id="search-input" placeholder="Search for an item">
            </div>
            <ul id="suggestion-list" class="list-group mt-2"></ul>
        </div>
    </div>
    <div class="container" style="margin-top: 150px;">
        <h1 class="text-center">Ordered Items List</h1>
        <div class="row mb-2" id="category-list"></div>
    </div>
    <!-- Pop-up window HTML -->
    <div class="modal fade" id="quantityModal" tabindex="-1" aria-labelledby="quantityModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="quantityModalLabel">Select Quantity</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeModal"></button>
                </div>
                <div class="modal-body">
                    <p id="selectedItemName"></p>
                    <div class="input-group">
                        <button class="btn btn-secondary" id="minusBtn"><i class="fas fa-minus"></i></button>
                        <input type="text" class="form-control text-center" id="quantityInput" value="1">
                        <button class="btn btn-secondary" id="plusBtn"><i class="fas fa-plus"></i></button>
                    </div>
                    <div class="form-group mt-3">
                        <label for="remarkInput">Remark:</label>
                        <input type="text" class="form-control" id="remarkInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="addToCartBtn"><i class="fas fa-cart-plus"></i> Add
                        to Cart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
